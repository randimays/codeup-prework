<!DOCTYPE html>
	<head>
		<title>Positioning Exercise</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/css_positioning.css">
	</head>
	<body>
		<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
			<div id="container">

			<div id="box-red" class="box">
				<img src="img/codeup-arrow.png">
				620-750nm
			</div>

			<div id="box-orange" class="box">
				<img src="img/codeup-arrow.png">
				590-620nm
			</div>

			<div id="box-yellow" class="box">
				<img src="img/codeup-arrow.png">
				570-590nm
			</div>

			<div id="box-green" class="box">
				<img src="img/codeup-arrow.png">
				495-570nm
			</div>

			<div id="box-blue" class="box">
				<img src="img/codeup-arrow.png">
				450-495nm
			</div>

			<div id="box-violet" class="box">
				<img src="img/codeup-arrow.png">
				380-450nm
			</div>
			
			<img id="ribbon" src="img/codeup-ribbon.png" alt="Codeup">
		</div>
	</body>
</html>
